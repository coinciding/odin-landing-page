<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing Page</title>
    <link rel="stylesheet" href="./css/styles.css" />

  <body>
    <div class="header-hero-wrapper">

        <div class="header-logo">Header Logo</div>

          <li><a class="highlight">Shop</a></li>

        </ul>

            molestias harum neque fuga quisquam ullam autem!

        <img
          src="https://picsum.photos/id/237/536/354"
          alt="Placeholder Image"
          class="hero-img"
        />
      </div>
    </div>

            src="https://picsum.photos/id/1062/367/267?grayscale"

          <img

          />

          <img
            src="https://picsum.photos/id/219/367/267?grayscale"
            alt="Placeholder"
          />
          <p>Cheetah :)</p>
        </div>
        <div>
          <img
            src="https://picsum.photos/id/275/367/267?grayscale"
            alt="Placeholder"
          />
          <p>Birdy :)</p>
        </div>
      </div>
    </div>
